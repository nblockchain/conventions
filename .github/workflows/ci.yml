name: Run unit tests & check conventions

on: [push, pull_request]

jobs:
  file-conventions:
    runs-on: ubuntu-22.04
    container:
      image: "ubuntu:22.04"
    steps:
      - uses: actions/checkout@v2
      - name: Install required dependencies
        run: |
          apt update
          apt install -y sudo
          sudo apt install -y curl
          sudo apt-get install -y libicu-dev

      - name: Setup .NET
        run: apt install -y dotnet6
      - name: compile the FileConventions project
        run: dotnet build src/FileConventions.Test/FileConventions.Test.fsproj
      - name: Run tests to validate F# scripts
        run: dotnet test src/FileConventions.Test/FileConventions.Test.fsproj

  commitlint-plugins:
    runs-on: ubuntu-22.04
    container:
      image: "ubuntu:22.04"
    steps:
      - uses: actions/checkout@v2
      - name: Install required dependencies
        run: |
          apt update
          apt install -y sudo
          sudo apt install -y git
          
          sudo apt install -y curl
          # can't install ubuntu's default nodejs version because we would get this error:
          # error @commitlint/config-conventional@17.1.0: The engine "node" is incompatible with this module. Expected version ">=v14". Got "12.22.9"
          curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -

          sudo DEBIAN_FRONTEND=noninteractive apt install -y nodejs
          npm install @commitlint/config-conventional
          sudo npm install -g yarn
          yarn add --dev jest typescript ts-jest @types/jest
      - name: Print versions
        run: |
          git --version
          node --version
          npm --version
          npx commitlint --version
      - name: Run tests to validate our plugins
        run: yarn jest

  sanitycheck:
    runs-on: ubuntu-22.04
    container:
      image: "ubuntu:22.04"
    steps:
      - name: Install required dependencies
        run: |
          apt update && apt install -y sudo
          sudo apt install -y git
          
          sudo apt install -y curl
          # can't install ubuntu's default nodejs version because we would get this error:
          # error @commitlint/config-conventional@17.1.0: The engine "node" is incompatible with this module. Expected version ">=v14". Got "12.22.9"
          curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -

          sudo DEBIAN_FRONTEND=noninteractive apt install -y nodejs
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          # needed because of commit-lint, see https://github.com/conventional-changelog/commitlint/issues/3376
          fetch-depth: 0
      # workaround for https://github.com/actions/runner/issues/2033
      - name: ownership workaround
        run: git config --global --add safe.directory '*'
      - name: Install commitlint
        run: npm install @commitlint/config-conventional
      - name: Validate current commit (last commit) with commitlint
        run: npx commitlint --from HEAD~1 --to HEAD --verbose
      - name: Install dotnet sdk
        run: sudo apt install -y dotnet6
      - name: Run script to make sure all files end with EOL 
        run: dotnet fsi eofConvention.fsx
      - name: Run script to find files without shebang
        run: dotnet fsi shebangConvention.fsx
